<ul>
  <h5 class='header'>{{ 'TRANSITIONS' | translate }}</h5>
  <li
    ng-repeat='transition in data.transitionList'
    ng-click='changeTransition(transition.name)'
    ng-class='isActiveTransition(transition) ? "active" : ""'
    class='transition'>

    <div class='name'>{{ transition.name }}</div>
  </li>
  <li class='empty-list' ng-hide='data.transitionList.length'>{{ 'NO_TRANSITIONS' | translate }}</li>
</ul>
